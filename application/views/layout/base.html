    <div class="p-2 pt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <div class="d-flex justify-content-between align-content-end pb-5">
                        <div style="max-width: 50%;">
                            <h3 gilace-rel="title"></h3>
                            <p></p>
                        </div>

                    </div>
                </div>

        <div class="spinner-border" role="status">
            <span class="sr-only">درحال بارگزاری...</span>
        </div>
        <p style="text-align: center;padding-top: 2.5rem">...</p>
    </div>
